<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial scale=1.0">
    <title>Knapsack Problem</title>
    <link rel="stylesheet" href="./asserts/styles/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Knapsack Problem</h1>
      <label for="maxWeight">Maximum Weight:</label>
      <input type="number" id="maxweight" placeholder="Enter maximum weight...">

      <label for="itemList">Select an item:</label>
      <select id="itemlist"></select>

      <div id="knapsackstate" class="knapsack_state"></div>

      <button onclick="addItemToKnapsack()">Add Item</button>
      <button onclick="completeKnapsack()">Done</button>
  </div>
    <script src="index.js"></script>
  </body>
</html>
